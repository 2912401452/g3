<body>

</body>
<script>
    var data = [ // 这里的data是已经经过二次处理的、由平面转换来的数据，可以直接用于搭建房屋
        {
            type: 'floor',      // 地面
            children: [],
            start: { x: 0, y: 0 },
            path: [
                { x: 0, y: 40 },
                { x: 20, y: 40 },
                { x: 20, y: 20 },
                { x: 40, y: 20 },
                { x: 40, y: 0 },
                { x: 0, y: 0 }
            ],
            position: { x: 0, y: 0, z: 40},
            rotation: { x: -Math.PI/2, y: 0 }
        },
        {
            type: 'roof',       // 天花板
            children: [],
            start: { x: 0, y: 0 },
            path: [
                { x: 0, y: 40 },
                { x: 40, y: 40 },
                { x: 40, y: 20 },
                { x: 20, y: 20 },
                { x: 20, y: 0 },
                { x: 0, y: 0 }
            ],
            position: { x: 0, y: 30, z: 0},
            rotation: { x: Math.PI/2, y: 0 }
        },
        {
            type: 'sideWall',   // 侧面墙体
            children: [],
            start: { x: 0, y: 0 },
            path: [
                { x: 0, y: 30 },
                { x: 20, y: 30 },
                { x: 20, y: 0 },
                { x: 0, y: 0 }
            ],
            position: { x: 0, y: 0, z: 0},
            rotation: { x: 0, y: 0 }
        },
        {
            type: 'sideWall',
            children: [],
            start: { x: 0, y: 0 },
            path: [
                { x: 0, y: 30 },
                { x: 20, y: 30 },
                { x: 20, y: 0 },
                { x: 0, y: 0 }
            ],
            position: { x: 20, y: 0, z: 0},
            rotation: { x: 0, y: -Math.PI/2 }
        },
        {
            type: 'sideWall',
            children: [],
            start: { x: 0, y: 0 },
            path: [
                { x: 0, y: 30 },
                { x: 20, y: 30 },
                { x: 20, y: 0 },
                { x: 0, y: 0 }
            ],
            position: { x: 20, y: 0, z: 20},
            rotation: { x: 0, y: 0 }
        },
        {
            type: 'sideWall',
            children: [
                {
                    type: 'win',
                    start: { x: 5, y: 10 },
                    path: [
                        { x: 5, y: 20 },
                        { x: 15, y: 20 },
                        { x: 15, y: 10 },
                        { x: 5, y: 10 }
                    ]
                }
            ],
            start: { x: 0, y: 0 },
            path: [
                { x: 0, y: 30 },
                { x: 20, y: 30 },
                { x: 20, y: 0 },
                { x: 0, y: 0 }
            ],
            position: { x: 40, y: 0, z: 20},
            rotation: { x: 0, y: -Math.PI/2 }
        },
        {
            type: 'sideWall',
            children: [
                {
                    type: 'door',
                    start: { x: 10, y: 0 },
                    path: [
                        { x: 10, y: 20 },
                        { x: 30, y: 20 },
                        { x: 30, y: 0 },
                        { x: 10, y: 0 }
                    ]
                }
            ],
            start: { x: 0, y: 0 },
            path: [
                { x: 0, y: 30 },
                { x: 40, y: 30 },
                { x: 40, y: 0 },
                { x: 0, y: 0 }
            ],
            position: { x: 40, y: 0, z: 40},
            rotation: { x: 0, y: -Math.PI }
        },
        {
            type: 'sideWall',
            children: [],
            start: { x: 0, y: 0 },
            path: [
                { x: 0, y: 30 },
                { x: 40, y: 30 },
                { x: 40, y: 0 },
                { x: 0, y: 0 }
            ],
            position: { x: 0, y: 0, z: 40},
            rotation: { x: 0, y: -3*Math.PI/2 }
        },
        {
            type: 'insideWall',
            children: [
                {
                    type: 'door',
                    start: { x: 5, y: 0 },
                    path: [
                        { x: 5, y: 20 },
                        { x: 15, y: 20 },
                        { x: 15, y: 0 },
                        { x: 5, y: 0 }
                    ]
                }
            ],
            start: { x: 0, y: 0 },
            path: [
                { x: 0, y: 30 },
                { x: 20, y: 30 },
                { x: 20, y: 0 },
                { x: 0, y: 0 }
            ],
            position: { x: 0, y: 0, z: 20},
            rotation: { x: 0, y: 0 }
        },
        {
            type: 'insideWall',
            children: [
                {
                    type: 'door',
                    start: { x: 5, y: 0 },
                    path: [
                        { x: 5, y: 20 },
                        { x: 15, y: 20 },
                        { x: 15, y: 0 },
                        { x: 5, y: 0 }
                    ]
                }
            ],
            start: { x: 0, y: 0 },
            path: [
                { x: 0, y: 30 },
                { x: 20, y: 30 },
                { x: 20, y: 0 },
                { x: 0, y: 0 }
            ],
            position: { x: 20, y: 0, z: 20},
            rotation: { x: 0, y: -Math.PI }
        }
    ]
    window.onload = function(){
        let scene = new THREE.Scene()
        let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer({
            antialias:true, // 开启抗锯齿处理
            alpha:true
        })
        renderer.setClearColor(new THREE.Color(0xEEEEEE))
        renderer.setSize(window.innerWidth,window.innerHeight)
        renderer.shadowMap.enabled = true
        let domElement = renderer.domElement

        var controller = new THREE.OrbitControls( camera, domElement )
        camera.position.x = 80
        camera.position.y = 80
        camera.position.z = 80
        camera.lookAt(scene.position)

        let wallGroup = new THREE.Group()

        // data.map(d=>generateWall(d)) // 根据数据和相关方法构建房间
        for(let i = 0;i < data.length;i++) {
            generateWall(data[i])
        }
        let housecenter = getObjectCenter(wallGroup)
        // console.log(housecenter)
        wallGroup.position.set(-housecenter.x, 0, -housecenter.z)
        scene.add(wallGroup)
        // console.log(housecenter)

        //---- function build and put plane
        function generateWall(wallData) {
            let shape = new THREE.Shape() 
            shape.moveTo(wallData.start.x, wallData.start.y)
            for(let i = 0; i < wallData.path.length; i++) { // make path
                let p = wallData.path[i]
                shape.lineTo(p.x, p.y)
            }

            for (let i = 0; i < wallData.children.length; i++) { // make holes
                let item = wallData.children[i]
                let hole = new THREE.Path()
                hole.moveTo(item.start.x, item.start.y)
                for(let j =0; j < item.path.length; j++) { // make hole path
                    hole.lineTo(item.path[j].x, item.path[j].y)
                }
                shape.holes.push(hole)
            }

            for(let i = 0;i < wallData.children.length; i++){ // make child ( windows/doors )
                let item = wallData.children[i]
                let child = new THREE.Shape() 
                child.moveTo(item.start.x, item.start.y)
                for(let j = 0; j < item.path.length; j++) {
                    child.lineTo(item.path[j].x, item.path[j].y)
                }
                let geometry = new THREE.ShapeGeometry( child )
                let color = new THREE.Color( Math.random(), Math.random(), Math.random() )
                let mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial({ color }) )
                mesh.position.copy(wallData.position)
                mesh.rotation.x = wallData.rotation.x
                mesh.rotation.y = wallData.rotation.y
                mesh.type = item.type
                // scene.add(mesh)
                wallGroup.add(mesh)
            }

            let geometry = new THREE.ShapeGeometry( shape ) // make wall
            let color = new THREE.Color( Math.random(), Math.random(), Math.random() )
            let mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial({ color }) )
            mesh.position.copy(wallData.position)
            mesh.rotation.x = wallData.rotation.x
            mesh.rotation.y = wallData.rotation.y
            mesh.type = wallData.type

            // scene.add(mesh)
            wallGroup.add(mesh)
        }


        var grid = new THREE.GridHelper( 100, 50, 0x444444, 0x888888 );
        scene.add( grid );
        var axesHelper = new THREE.AxesHelper( 5 );
        scene.add( axesHelper );

        document.getElementById('WebGL-output').appendChild(domElement)
        
        renderScene()
        function renderScene(){
            renderer.render(scene,camera)
            requestAnimationFrame(renderScene)
        }
        window.onresize = onResize
        function onResize(){
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth,window.innerHeight)
        } 
}
    
</script>
</html>
